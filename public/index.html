<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>BingeWatch | Home</title>
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <script src="./js/jquery3.3.1.js"></script>
  <script defer src="./js/main.js"></script>
  <!-- <script defer src="./js/details.js"></script> -->

</head>

<body>
  <section id="detail_bg"></section>
  <div class="nav">
    <h1>
      <span style="color:#f09237">b</span>inge<span style="color:#f09237">W</span>atch
    </h1>
  </div>
  <div id="border" class="border"></div>
  <h2 class="msg">Calculate your total watching time</h2>
  <h1>Type in a TV show</h1>
  <div id="search_div" class="search">
    <input type="text" id="searchbox" name="searchbox" />
    <button class="search_btn" id="search_btn">
      <i class="fas fa-x fa-search"> </i>
    </button>
  </div>
  <h2 class="home_h2">Popular searches : </h2>
  <div id='button-group'></div>
  <h2 hidden id="series_name">Please wait..</h2>
  <div id="thumb_time">
    <div id="thumb"></div>
    <div id="time">
      <h1></h1>
      <h6 class="smallest"></h6>
    </div>
  </div>

  <div hidden id="comments">
    <textarea rows="4" cols="50"></textarea>
  </div>


</body>

</html>
